<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>((title)) — zamfofex’s stories</title>
		<meta name="viewport" content="width=device-width">
		<script>document.documentElement.dataset.theme = localStorage.getItem("theme")||"caramel"</script>
		<link rel="stylesheet" href="/style.css">
		<script type="module" src="/script.js"></script>
		<meta name="description" content="((description))">
		<link rel="canonical" href="/((name))/">
	</head>
	<body>
		<details id="display-settings">
			<summary>settings</summary>
			<div id="settings">
				<h2>page settings</h2>
				<p>
					<label class="disabled">
						<input type="checkbox" id="available-offline" class="local" checked disabled>
						available offline
					</label>
				</p>
				<h2>global settings</h2>
				<p>
					<label class="disabled">
						<input type="checkbox" id="capitalization" disabled>
						enable capitalization
					</label>
				</p>
				<fieldset class="disabled">
					<legend>guide rulers</legend>
					<span class="radio-group" id="guide-rulers">
						<label>
							<input type="radio" name="guide-rulers" value="none" checked disabled>
							disabled
						</label>
						<label>
							<input type="radio" name="guide-rulers" value="3" disabled>
							3
						</label>
						<label>
							<input type="radio" name="guide-rulers" value="4" disabled>
							4
						</label>
						<label>
							<input type="radio" name="guide-rulers" value="5" disabled>
							5
						</label>
					</span>
				</fieldset>
				<p>
					<label class="disabled">
						<input type="checkbox" id="typesetting" disabled>
						&#x20;
						custom typesetting
					</label>
				</p>
				<p>
					<label class="disabled">
						<input type="checkbox" id="optical-alignment" disabled checked>
						&#x20;
						optical alignment
					</label>
				</p>
				<p>
					<label class="disabled">
						<input type="checkbox" id="hyphenation" disabled checked>
						&#x20;
						hyphenation
					</label>
				</p>
				<p>
					<label class="disabled">
						<input type="checkbox" id="spacing-harmony" disabled checked>
						&#x20;
						harmonized letter spacing
					</label>
				</p>
				<p>
					<label class="disabled">
						theme:
						&#x20;
						<select id="theme" disabled>
							<option value="milk">milk</option>
							<option value="caramel" selected>caramel</option>
							<option value="cocoa">cocoa</option>
							<option value="coffee">coffee</option>
						</select>
					</label>
				</p>
				<p class="submit">(requires scripting)</p>
			</div>
		</details>
		<main>
			((main))
			<div class="end">
				<p>((end))</p>
			</div>
		</main>
		<p>This story is published under the <a href="https://creativecommons.org/licenses/by/4.0" rel="license">Creative Commons Attribution 4.0 International</a> license</p>
		<p><a href="/">Read more stories like this</a></p>
		<details id="feedback">
			<summary>Share feedback</summary>
			<form method="POST" action="https://zamstories-feedback.vercel.app/submit?name=((name))">
				<p>
					<textarea name="message" required minlength="12" aria-label="feedback"></textarea>
				</p>
				<div class="submit">
					<p>Feedback is public and anonymous</p>
					<p><button>submit feedback</button></p>
				</div>
			</form>
			((feedback))
		</details>
	</body>
</html>
