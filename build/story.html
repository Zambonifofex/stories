<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>((title)) — zambonifofex’s stories</title>
		<meta name="viewport" content="width=device-width">
		<script>document.documentElement.dataset.theme = localStorage.getItem("theme")</script>
		<link rel="stylesheet" href="/style.css">
		<script type="module" src="/script.js"></script>
		<meta name="description" content="((description))">
	</head>
	<body>
		<p tabindex="0" id="display-settings">layout settings</p>
		<div id="settings" method="POST" action="/settings">
			<p>
				<label class="disabled">
					<input type="checkbox" id="capitalization" disabled>
					enable capitalization
				</label>
			</p>
			<p class="disabled">
				guide rulers:
				&#x20;
				<span class="radio-group" id="guide-rulers">
					<label>
						<input type="radio" name="guide-rulers" value="none" checked disabled>
						disabled
					</label>
					<label>
						<input type="radio" name="guide-rulers" value="3" disabled>
						3
					</label>
					<label>
						<input type="radio" name="guide-rulers" value="4" disabled>
						4
					</label>
					<label>
						<input type="radio" name="guide-rulers" value="5" disabled>
						5
					</label>
				</span>
			</p>
			<p>
				<label class="disabled">
					<input type="checkbox" id="typesetting" disabled>
					&#x20;
					custom typesetting
				</label>
			</p>
			<p>
				<label class="disabled">
					<input type="checkbox" id="optical-alignment" disabled checked>
					&#x20;
					optical alignment
				</label>
			</p>
			<p>
				<label class="disabled">
					<input type="checkbox" id="hyphenation" disabled checked>
					&#x20;
					hyphenation
				</label>
			</p>
			<p>
				<label class="disabled">
					theme:
					&#x20;
					<select id="theme" disabled>
						<option value="milk">milk</option>
						<option value="caramel" selected>caramel</option>
						<option value="cocoa">cocoa</option>
						<option value="coffee">coffee</option>
					</select>
				</label>
			</p>
		</div>
		<main>
			((main))
			<footer>
				This story is licensed under <a href="https://creativecommons.org/licenses/by/4.0" rel="license">Creative Commons Attribution 4.0 International</a>.
			</footer>
		</main>
		<p id="list">
			<a href="/">list of stories</a>
		</p>
		<h2>feedback</h2>
		<form method="POST" action="https://zamstories-feedback.vercel.app/submit?name=((name))">
			<p>
				<textarea name="message" required minlength="12" aria-label="feedback"></textarea>
			</p>
			<p class="submit">
				<button>submit feedback</button>
			</p>
		</form>
		((feedback))
		<footer>this website makes use of <a href="/licenses.txt">various free software</a>.</footer>
	</body>
</html>
